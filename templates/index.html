<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
            position: relative;
        }
        h1 {
            margin: 0;
        }
        .button-container {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .logout-button-container {
            position: absolute;
            top: 10px;
            left: 20px;
        }
        .upload-button-container {
            position: absolute;
            top: 10px;
            left: 120px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog</h1>
        {% if current_user.is_authenticated %}
            <div class="logout-button-container">
                <a href="{{ url_for('authentication.logout') }}" class="btn btn-danger">Logout</a>
            </div>
            <div class="upload-button-container">
                <a href="{{ url_for('submissions.upload_file') }}" class="btn btn-secondary">Upload a File</a>
            </div>
        {% else %}
            <div class="button-container">
                <a href="{{ url_for('authentication.login') }}" class="btn btn-primary mr-2">Login</a>
                <a href="{{ url_for('authentication.register') }}" class="btn btn-success">Register</a>
            </div>
        {% endif %}
    </header>
    <main class="container">
        <p>Welcome to the blog! Here you will find a collection of articles on various topics.</p>
    </main>
</body>
</html>
