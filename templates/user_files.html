<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>{{ user }}'s posts</h1>
    {% if error_message %}
        <div class="error">{{ error_message }}</div>
    {% endif %}
    <ul>
        {% for link in file_links %}
            <li>
                <a href="{{ link }}" target="_blank">{{ link.split('/')[-1] }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
